<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form id="completeform" name="completeform" onsubmit="return display()">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="name" name="firstname" class="form-control" required />
                <label for="lastname" class="form-label">Last Name</label>
                <input type="name" class="form-control" name="lastname" required />
                <label for="mobileno" class="form-label">Mobile Number</label>
                <input name="mobilenum" type="number" class="form-control" required />
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" required />
                <br>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword8" name="password" class="form-control"
                            aria-describedby="passwordHelpInline" required />
                    </div>
                    <div class="col-auto">
                        <span class="form-text">
                            Must be 7-16 characters long contains only characters, numeric digits, underscore and first character must be a letter.
                        </span>
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword7" class="col-form-label">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword9" name="confirmpassword" class="form-control"
                            aria-describedby="passwordHelpInline" required />
                    </div>
                </div>
                <br>
                <button id="button" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <br>
        <div id="showcontent">
            <table id="infotable">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Mobile No</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th></th>
                  <th></th>
                </tr>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="First.js"></script>
    <style>
        td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
   
       form {
           margin-top: 10px;
       }
    </style>
</body>

</html>
